<html>
  <head>
    <link rel= "stylesheet" type = "text/css" href = "style.css">
    <title>A Simple Calculator</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  </head>
  <body>
    <div id = "container">
        <div id = "calculator">
          <div id = "display">
            <div id = "calculation">
              <p id = "calc"></p>
            </div>
            <div id = "result">
              <p id = "res"></p>
            </div>
          </div>
          <div id = "keys">
            <button class = "operator" onclick="cl()">CE</button>
            <button class = "operator" onclick="op('(')">(</button>
            <button class = "operator" onclick="op(')')">)</button>
            <button class = "operator" onclick="op('/')">/</button>
            <button class = "number" onclick="num('7')">7</button>
            <button class = "number" onclick="num('8')">8</button>
            <button class = "number" onclick="num('9')">9</button>
            <button class = "operator" onclick="op('*')">x</button>
            <button class = "number" onclick="num('4')">4</button>
            <button class = "number" onclick="num('5')">5</button>
            <button class = "number" onclick="num('6')">6</button>
            <button class = "operator" onclick="op('-')">-</button>
            <button class = "number" onclick="num('1')">1</button>
            <button class = "number" onclick="num('2')">2</button>
            <button class = "number" onclick="num('3')">3</button>
            <button class = "operator" onclick="op('+')">+</button>
            <button class = "space"></button>
            <button class = "number" onclick="num('0')">0</button>
            <button class = "number" onclick="num('.')">.</button>
            <button class = "operator" onclick="answer()">=</button>
          </div>
        </div>
    </div>
    <script src = "script.js"></script>
  </body>
</html>
